<include file="footer" />
<script>
$(document).ready(function(){
/**
* #back-to-top event
*/
$(window).scroll(function(){
if ($(this).scrollTop() > 100) {
$('#back-to-top').fadeIn();
} else {
$('#back-to-top').fadeOut();
}
});
$('#back-to-top').on('click', function(e){
e.preventDefault();
$('html, body').animate({scrollTop : 0},1000);
return false;
});
$('#back-to-top2').on('click', function(e){
e.preventDefault();
$('html, body').animate({scrollTop : 0},1000);
return false;
});
$('li.dropdown').mouseover(function() {
$(this).addClass('open');    }).mouseout(function() {        $(this).removeClass('open');    });
});
function nactive(obj) {
var c = obj.getAttribute('class');
if (c == 'active') {
return false;
}
if (c == null) {
var nc = 'active';
} else if (c == undefined) {
var nc = 'active';
} else if (c.indexOf('active') <= 0) {
var nc = c + " active";
}
obj.setAttribute("class", nc);
}
function cactive(obj) {
var c = obj.getAttribute('class');
if (c == null || c == undefined) {
return false;
}
var nc = c.replace(/active/ig, ' ');
obj.setAttribute("class", nc);
}
$('.navbar-toggle').on('click', function(e){
e.preventDefault();
$('body').toggleClass("nav-open");
$('#mask').show();
return false;
});
$('#mask').on('tap', function(e) {
$('body').toggleClass("nav-open");
$('#mask').hide();
return false;
});
$('#mask').bind("touchmove",function(e){
e.preventDefault();
});
$('#ld-d1').on('click', function(e){
e.preventDefault();
$('#ld-d1').hide();
$('#ld-d2').show();
$('#data2').hide();
$('#data1').show();
return false;
});
$('#ld-d2').on('click', function(e){
e.preventDefault();
$('#ld-d2').hide();
$('#ld-d1').show();
$('#data1').hide();
$('#data2').show();
return false;
});
</script>     <div id="discuz_tips" style="display:none;"></div>
