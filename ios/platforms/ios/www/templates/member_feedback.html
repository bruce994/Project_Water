 <!-- Bootstrap 3.3.5 -->

<!-- Font Awesome -->
<link rel="stylesheet" href="Public/misc/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="Public/misc/ionicons.min.css">
<!-- Theme style -->

<ion-view view-title="评论管理">
    <ion-content>
        <div class="wrapper" style="background:#fff;">


<div class="top">
    <ul style="margin:0px;">
        <li style="width:30%"><a href="#/tab/member_order" class="ryy_return">&lt;&nbsp;返回</a></li>
        <li style="width:70%"><a href="#/tab/main/{{member.mid}}">我的信息</a></li>
    </ul>
</div>



<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            评论管理
            <small>管理</small>
          </h1>
        <ol class="breadcrumb">
            <li><a href="#/tab/main/{{member.mid}}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>评论管理</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <form action="/andMember/index.php/Shop/index/ss/4.html" method="get">
                        <div class="box-header" style="padding:15px;">
                            <div class="box-tools">
                                <div class="input-group" style="width: 150px;">
                                    <input type="text" name="q" id="q" class="form-control input-sm pull-right" placeholder="按评论内容搜索" style="border: 1px solid #ccc;height:30px;font-size:12px;padding: 5px 10px">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-default" ng-click="search();"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="box-body">
                        <section id="no-more-tables">
                            <table id="example2" class="table-bordered table-striped table-condensed cf">
                                <thead class="cf">
                                    <tr>
                                        <th>编号</th>
                                        <th>文章标题</th>
                                        <th>评论时间</th>
                                        <th>评论人</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="vo in list">
                                        <td data-title="编号">{{vo.id}}</td>
                                        <td data-title="文章标题">{{vo.title}}</td>
                                        <td data-title="评论时间">
                                            {{vo.dtime * 1000 | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                                        <td data-title="评论人">
                                            {{vo.userid}}</td>
                                        <td data-title="状态">
                                            <span class="label label-success" ng-if="vo.ischeck==1">已审</span>
                                            <span class="label label-danger" ng-if="vo.ischeck==0">待审</span>
                                        </td>
                                        <td data-title="操作">
                                             <a href="javascript:void(0);" ng-click="orderDelete(vo.id,$index);"><i class="fa fa-fw fa-remove"></i></a>
                                        </td>
                                    </tr>
                                   <ion-infinite-scroll immediate-check="true" distance="5%" on-infinite="loadMoreData()" ng-if="!moredata" icon="ion-loading-c" ></ion-infinite-scroll>                                   
                                </tbody>
                            </table>
                        </section>
                    </div>
                    <!-- /.box-body -->
                   
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer class="main-footer">
    <div class="pull-right hidden-xs">
        <b>Version</b> 2.3.0
    </div>
    <strong> <a href="{{C.site_url}}">{{C.copyright}}</a>.</strong> </footer>





         </div>
        <!-- ./wrapper -->
    </ion-content>
</ion-view>
