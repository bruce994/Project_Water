<ion-view view-title="修改密码">
    <ion-content>
        <div class="wrapper" style="background:#fff;">

      <div class="top">
        <ul style="margin:0px;">
          <li><a href="#/tab/main/{{member.mid}}" class="ryy_return">&lt;&nbsp;返回</a></li>
          <li><a href="#/tab/member">我的信息</a></li>
        </ul>
      </div>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            密码修改
            <small>管理</small>
          </h1>
        <ol class="breadcrumb">
            <li><a href="#/tab/main/{{member.mid}}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>密码修改</li>
        </ol>
    </section>



 <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12" style="width:100%;">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">15071323282</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                  <form name="myForm" ng-submit="submit()" novalidate>
                  <input type="hidden" name="mid" value="{{member.mid}}" >
                  <div class="box-body">
                    <div class="form-group">
                      <label>旧密码</label>
                      <input type="password" name="password" class="form-control" required style="border: 1px solid #ccc;height:30px;padding: 5px 10px" ng-model="password" required>
                      <span class="error" ng-show="myForm.password.$invalid && !myForm.password.$pristine">必填字段</span>
                    </div>

                    <div class="form-group">
                      <label>新密码 <span class="text-muted" style="font-size:12px;">不修改密码请保留此项为空</span></label>
                      <input type="password" name="newpassword"  class="form-control" style="border: 1px solid #ccc;height:30px;padding: 5px 10px">
                    </div>

                    <div class="form-group">
                      <label>重复新密码 <span class="text-muted" style="font-size:12px;">不修改密码请保留此项为空</span></label>
                      <input type="password" name="repassword" class="form-control" style="border: 1px solid #ccc;height:30px;padding: 5px 10px">
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">提交</button>
                  </div>
                </form>

              </div><!-- /.box -->
         
            </div><!--/.col (left) -->

          </div>   <!-- /.row -->
        </section><!-- /.content -->
