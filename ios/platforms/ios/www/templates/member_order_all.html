  .popup-body{text-align: center;}
</style>


 <!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="Public/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="Public/misc/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="Public/misc/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="Public/dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
     folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="Public/dist/css/skins/_all-skins.min.css">  


<!-- Bootstrap 3.3.5 -->
<script src="Public/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="Public/css/no-more-tables.css">


<ion-view view-title="全部订单">
    <ion-content>
        <div class="wrapper" style="background:#fff;">


<div class="top">
    <ul style="margin:0px;">
        <li style="width:30%"><a href="#/tab/member_order" class="ryy_return">&lt;&nbsp;返回</a></li>
        <li style="width:70%"><a href="#/tab/main/{{member.mid}}">我的信息</a></li>
    </ul>
</div>



<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            订单
            <small>管理</small>
          </h1>
        <ol class="breadcrumb">
            <li><a href="#/tab/main/{{member.mid}}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>订单</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <form action="/andMember/index.php/Shop/index/ss/4.html" method="get">
                        <div class="box-header" style="padding:15px;">
                            <div class="box-tools">
                                <div class="input-group" style="width: 150px;">
                                    <input type="text" name="q" id="q" class="form-control input-sm pull-right" placeholder="按订单号搜索" style="border: 1px solid #ccc;height:30px;font-size:12px;padding: 5px 10px">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-default" ng-click="search();"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="box-body">
                        <section id="no-more-tables">
                            <table id="example2" class="table-bordered table-striped table-condensed cf">
                                <thead class="cf">
                                    <tr>
                                        <th>订单号</th>
                                        <th>生成日期</th>
                                        <th>兑换积分</th>
                                        <th>兑换水量/毫升</th>
                                        <th>取水方式</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="vo in list">
                                        <td data-title="订单号">{{vo.oid}}</td>
                                        <td data-title="生成日期">
                                            {{vo.stime * 1000 | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                                        <td data-title="兑换积分">
                                            {{vo.score}}</td>
                                        <td data-title="兑换水量/毫升">
                                            {{vo.score * C.cfg_milliliter}} </td>
                                        <td data-title="取水方式">
                                              <div ng-if="vo.state==1">
                                                <span class="badge bg-light-blue" ng-if="vo.paytype==1"><i class="fa fa-fw fa-qrcode"></i>二维码</span>                                              
                                                <span class="badge bg-green" ng-if="vo.paytype==2"><i class="fa fa-fw fa-credit-card"></i>刷卡</span>
                                              </div> 
                                              &nbsp;
                                        </td>
                                        <td data-title="状态">
                                            <span class="badge bg-light-blue" ng-if="vo.state==1">已取水</span>
                                            <span class="badge bg-red" ng-if="vo.state==0">未取水</span>
                                        </td>
                                        <td data-title="操作">
                                            <a href="javascript:void(0);" ng-click="showCode(vo.oid);"><i class="fa fa-fw fa-qrcode"></i></a> | <a href="javascript:void(0);" ng-click="orderDelete(vo.oid,$index);"><i class="fa fa-fw fa-remove"></i></a>
                                        </td>
                                    </tr>
                                   <ion-infinite-scroll immediate-check="true" distance="5%" on-infinite="loadMoreData()" ng-if="!moredata" icon="ion-loading-c" ></ion-infinite-scroll>                                   
                                </tbody>
                            </table>
                        </section>
                    </div>
                    <!-- /.box-body -->
                   
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer class="main-footer">
    <div class="pull-right hidden-xs">
        <b>Version</b> 2.3.0
    </div>
    <strong> <a href="{{C.site_url}}">{{C.copyright}}</a>.</strong> </footer>





         </div>
        <!-- ./wrapper -->
    </ion-content>
</ion-view>
