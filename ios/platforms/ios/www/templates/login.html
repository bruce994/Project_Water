

<ion-view view-title="登陆" style="background-color: #eeeeee;">
    <ion-content>
        <div class="wrapper">

<div class="top">
    <ul>
        <li><a href="#/tab/login" class="ryy_return">&lt;&nbsp;返回</a></li>
        <li><a href="#/tab/login">登录账号</a></li>
        <li><a href="#/tab/member">...</a></li>
    </ul>
    
</div>

<div class="center">
    <div class="reget">
        <form name="myForm" >
            <div>
                <p><span>登录账号</span><i><input type="text" name="username" ng-model="$parent.username" id="mobile" class="phone-blur" placeholder="请输入手机号码或昵称" required></i></p>
                <p><span>密码</span><i><input type="password" name="password" ng-model="$parent.password" placeholder="请输入您的密码" class="password"></i></p>
            </div>
            <input type="button" id="login"  class="phone-submit" value="登录" ng-click="reset()">
                
                
                <a href="#/tab/reg"><input type="button" class="phone-submit" value="注册" style="margin-top:10px;"></a>
                
                <img src="Public/android/theme/bg/png5.png">
                </form>
        
        
    </div>
    
    <div class="clear"></div>
    
</div>

    
         </div>
        <!-- ./wrapper -->
    </ion-content>
</ion-view>
