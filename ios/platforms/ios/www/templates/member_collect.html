<style type="text/css">
  .popup-body{text-align: center;}
</style>


 <!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="Public/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="Public/misc/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="Public/misc/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="Public/dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
     folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="Public/dist/css/skins/_all-skins.min.css">  


<!-- Bootstrap 3.3.5 -->
<script src="Public/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="Public/css/no-more-tables.css">


<ion-view view-title="我的收藏">
    <ion-content>
        <div class="wrapper" style="background:#fff;">


<div class="top">
    <ul style="margin:0px;">
        <li style="width:30%"><a href="#/tab/member_order" class="ryy_return">&lt;&nbsp;返回</a></li>
        <li style="width:70%"><a href="#/tab/main/{{member.mid}}">我的信息</a></li>
    </ul>
</div>



<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            我的收藏夹
            <small>管理</small>
          </h1>
        <ol class="breadcrumb">
            <li><a href="#/tab/main/{{member.mid}}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>收藏夹</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body">
                        <section id="no-more-tables">
                            <table id="example2" class="table-bordered table-striped table-condensed cf">
                                <thead class="cf">
                                    <tr>
                                        <th>编号</th>
                                        <th>商品名称</th>
                                        <th>添加日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="vo in list">
                                        <td data-title="编号">{{vo.id}}</td>
                                        <td data-title="商品名称">{{vo.title}}</td>
                                        <td data-title="添加日期">
                                            {{vo.addtime * 1000 | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                                        <td data-title="操作">
                                         <a href="javascript:void(0);" ng-click="delete(vo.id,$index);"><i class="fa fa-fw fa-remove"></i></a>
                                        </td>
                                    </tr>
                                   <ion-infinite-scroll immediate-check="true" distance="5%" on-infinite="loadMoreData()" ng-if="!moredata" icon="ion-loading-c" ></ion-infinite-scroll>                                   
                                </tbody>
                            </table>
                        </section>
                    </div>
                    <!-- /.box-body -->
                   
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer class="main-footer">
    <div class="pull-right hidden-xs">
        <b>Version</b> 2.3.0
    </div>
    <strong> <a href="{{C.site_url}}">{{C.copyright}}</a>.</strong> </footer>





         </div>
        <!-- ./wrapper -->
    </ion-content>
</ion-view>
