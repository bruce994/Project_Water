<ion-view view-title="修改密码">
    <ion-content>
        <div class="wrapper" style="background:#fff;">

      <div class="top">
        <ul style="margin:0px;">
          <li><a href="#/tab/main/{{member.mid}}" class="ryy_return">&lt;&nbsp;返回</a></li>
          <li><a href="#/tab/member">我的信息</a></li>
        </ul>
      </div>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            个人信息设置
            <small>管理</small>
          </h1>
        <ol class="breadcrumb">
            <li><a href="#/tab/main/{{member.mid}}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>编辑</li>
        </ol>
    </section>


 <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">15071323282</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                  <input type="hidden" name="mid" value="{{member.mid}}" >
                  <input type="hidden" name="uname2" value="{{member.uname}}" >
                  <div class="box-body">


                    <div class="form-group">
                      <label>邮箱</label>
                      <input type="text" name="email"  value="{{member.email}}" class="form-control required email" style="border: 1px solid #ccc;height:30px;padding: 5px 10px">
                    </div>

                    <div class="form-group">
                      <label>昵称</label><small style="color:red;margin-left:5px;">注意：填写后无法修改</small>
                      <input type="text" name="uname" id="uname"  value="{{member.uname}}" ng-disabled="(member.uname != '')" class="form-control required" style="border: 1px solid #ccc;height:30px;padding: 5px 10px">
                    </div>


                    <div class="form-group">
                        <label>姓别：</label>
                        <label>
                            <input class="minimal-red" type="radio" value = "男" name="sex" ng-checked="(member.sex == '男')"  >男
                            <input class="minimal-red" type="radio" value = "女" name="sex"  ng-checked="(member.sex == '女')" >女
                        </label>
                    </div>


                    <div class="form-group">
                        <label>身份证信息</label>
                        <input type="text" name="cardID" id="cardID"  value="{{member.cardID}}" class="form-control required" style="border: 1px solid #ccc;height:30px;padding: 5px 10px">
                    </div>
                    <div class="form-group">
                        <label>电话</label>
                        <input type="text" name="tel" id="tel"  value="{{member.tel}}" class="form-control required" style="border: 1px solid #ccc;height:30px;padding: 5px 10px">
                    </div>

                    <div class="form-group">
                      <label>地址</label>
                      <input type="text" name="address"  value="{{member.address}}" class="form-control required" style="border: 1px solid #ccc;height:30px;padding: 5px 10px">
                    </div>


                    <div class="form-group">
                      <label>年龄</label>
                      <input type="text" name="age"  value="{{member.age}}" class="form-control required number" style="border: 1px solid #ccc;height:30px;padding: 5px 10px">
                    </div>

                    
                    <div class="form-group">
                      <label>上传头像</label>
                      <div class="input-group">
                        <input type="text" id="face" name="face" value="{{member.face}}" class="form-control" style="border: 1px solid #ccc;height:30px;padding: 5px 10px">
                        <span class="input-group-addon"><a href="javascript:void();" onclick=""><i class="fa fa-fw fa-upload"></i>点击上传</a></span><span class="input-group-addon"><a href="javascript:void();" onclick=""><i class="fa fa-fw fa-share"></i>预览</a></span>
                      </div>
                    </div>


                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button  id="sub" class="btn btn-primary" ng-click="submit();">提交</button>
                  </div>
              </div><!-- /.box -->
         
            </div><!--/.col (left) -->

          </div>   <!-- /.row -->
        </section><!-- /.content -->









</div>
