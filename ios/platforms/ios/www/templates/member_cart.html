  .popup-body{text-align: center;}
</style>


 <!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="Public/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="Public/misc/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="Public/misc/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="Public/dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
     folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="Public/dist/css/skins/_all-skins.min.css">  


<!-- Bootstrap 3.3.5 -->
<script src="Public/bootstrap/js/bootstrap.min.js"></script>


<ion-view view-title="购物车">
    <ion-content>
        <div class="wrapper" style="background:#fff;">


      <div class="top">
          <ul style="margin:0px;">
              <li style="width:30%"><a href="#/tab/member_order" class="ryy_return">&lt;&nbsp;返回</a></li>
              <li style="width:70%"><a href="#/tab/main/{{member.mid}}">我的信息</a></li>
          </ul>
      </div>



      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            购物车
            <small>管理</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#/tab/main/{{member.mid}}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>购物车</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">


        <div class="row" ng-repeat="vo in list">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body">
                        <div class="row container-fluid" id="sys_ss">
                            <div class="row table table-bordered ">
                                <div class="col-xs-2">
                                    <input type="checkbox" name="selected" ng-checked="isSelected(vo.id)" ng-click="updateSelection($event, vo.id)">
                                </div>
                                <div class="col-xs-4">
                                    <img ng-src="{{vo.litpic}}" width="90" height="70">
                                </div>
                                <div class="col-xs-4">{{vo.title}}
                                    <br> 兑换积分:
                                    <span id="sp_{{vo.id}}">{{vo.score}}</span>
                                    <br/>数量:<span>{{vo.num}}</span>
                                </div>
                                <div class="col-xs-1"><a href="javascript:void(0);"  ng-click="delete(vo.id,$index);"><i class="fa fa-fw fa-remove"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll immediate-check="true" distance="5%" on-infinite="loadMoreData()" ng-if="!moredata" icon="ion-loading-c" ></ion-infinite-scroll>


        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->


      <footer class="main-footer" style="position: fixed; bottom: 0px; width: 100%;"> <div class="row container-fluid">
              <div class="col-xs-4">
                  全选 <input type="checkbox"  ng-click="selectAll($event)" ng-checked="isSelectedAll()">
              </div>
              <div class="col-xs-4">
                  合计：<span id="total">{{total}}</span>
              </div><div class="col-xs-4">
                  <button class="btn btn-block btn-danger btn-sm " ng-click="exchange();">结算</button>
              </div>
          </div>
      </footer>


         </div>
        <!-- ./wrapper -->
    </ion-content>
</ion-view>
